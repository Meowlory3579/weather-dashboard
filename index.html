<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
     />
    <link 
        rel="stylesheet" href="./assets/css/style.css" 
    />
    <title>Weather Dashboard</title>
</head>
<body>

    <!-- Beginning: Header -->
    <header>
        <h1 class="text-center py-3">Weather Dashboard</h1>
    </header>  
    <!-- End: Header -->

    <!--Div for input-->
    <div class="container">

        <!-- Div for row -->
        <div class="row">

            <!-- Div for col-4 -->
            <div class="col-4">
                <!-- Div for input and search button -->
                <div id="search-form">
                    <div class="py-3 fixed-width">
                        <h5>Search for a City:</h5>
                         <input type="text" id="city-search" class="form-control searchInput" placeholder="Enter City Name or Select">
                    </div>
                     <div class="py-1">
                        <button type="submit" class="btn btn-primary fetch-button fixed-width" id="fetch-button">Search</button>
                    </div>
                </div>
                <!-- Div for input and search button -->

                <!-- Separator between search input and results -->
                <hr class="my-separator fixed-width">

                <!-- Div for ul -->
                <div class="py-3">
                    <ul class="list-group fixed-width" id="city-list"></ul>
                </div>
                <!-- Div for ul -->
            </div>   
            <!-- Div for col-4 -->


            <!-- Div for col-8 -->
            <div class="col-8">

                <!-- Div for today's forecast -->
                <div class="card">
                    <div class="card-body currentCard">
                        <!-- Forecast items will be appended here -->
                    </div>
                </div>
                <!-- Div for today's forecast -->

                <!-- Div for the 5-day forecast -->
                <div class="card">
                    <div class="card-body fiveDayCard">
                        <h5 class="fiveDayTitle" id="fiveDayForecastTitle" style="display: none;">5 Day Forecast</h5> 
                        <div class="fiveDayForecast">
                        <!-- Forecast items will be appended here -->
                        </div>
                    </div>
                </div>
                <!-- End Div for the 5-day forecast -->


            </div>
            <!-- Div for col-8 -->

        </div>
        <!-- Div for row -->
          
    </div> 
    <!--Div for input-->

    

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="./assets/js/5day.js"></script>
</body>
</html>
